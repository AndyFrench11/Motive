stages:
  - build
  - deploy-frontend
  - deploy-backend
  
build:
  stage: build
  script:
  - sudo docker system prune -f
  - sudo docker-compose build

deploy-frontend:
  stage: deploy-frontend
  script: 
  - sudo docker container stop motive-frontend-container || true && sudo docker rm motive-frontend-container || true
  - sudo cat /etc/letsencrypt/live/csse-s402g2.canterbury.ac.nz/privkey.pem /etc/letsencrypt/live/csse-s402g2.canterbury.ac.nz/fullchain.pem > /home/gitlab-runner/builds/ec166d77/0/afr66/Motive/frontend-web/server.pem
  - sudo docker run -p 443:8082 -d --name motive-frontend-container motive_frontend-web
  only:
  - dev@afr66/Motive


deploy-backend:
  stage: deploy-backend
  script: 
  - sudo docker container stop motive-backend-container || true && sudo docker rm motive-backend-container || true
  - sudo docker run -d -p 8080:80 --name motive-backend-container motive_backend-api
  only:
  - dev@afr66/Motive